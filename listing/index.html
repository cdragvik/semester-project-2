<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House | Listing</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.js">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header>

        <nav class="navbar navbar-expand-md bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/listings/index.html"><p>Auction House</p></a>
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/listings/index.html">Listings</a>
                  <a class="nav-link" href="/profile/index.html">My profile</a>
                  <button class="btn btn-light">Log out</button>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div id="listing" class="pb-5">
            <div class="card m-auto mt-3 col-11 col-md-9 col-lg-6 p-4 d-flex flex-row">

                <div class="p-4">
                    <img src="/img.jpg" style="max-width:100%;" >   
                </div>

                <div class="p-4">

                    <div>
                        <h2>Title</h2>
                        <p>Deadline:</p>
                        <p>Description:</p>
                        <form class="d-flex flex-column gap-1">
                            <label>Place bid:</label>
                            <input type="number" inputmode="numeric">
                            <button class="btn btn-light" type="submit">Place Bid</button>
                        </form>

                    </div>
                    <hr/>
                    <h2>Bids:</h2>
                    <div class="card bg-light p-3">
                        <p>Username</p>
                        <p>Time</p>
                        <p>Dollars</p>
                    </div>

                </div>
            </div>
        </div>

    </main>


    <footer class="bg-secondary mt-auto text-center p-2">
        <p>&copy; Designed and built by Christiane Nanette Dragvik</p>
   </footer>
    
</body>
</html>
