<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listing page with information about listing.">
    <title>Fine Wine Auction | Listings</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
    <header>
        <nav class="navbar navbar-expand-md bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/listings/index.html"><img src="/FineWine-auction.png" style="max-width: 300px;"></a>
                <div class="navbar-nav">
                  <a class="nav-link" href="/listings/index.html">Listings</a>
                  <a class="nav-link" href="/profile/index.html">My profile</a>
                  <a href="/index.html" id="sign-out" class="p-1"><button class="btn btn-light">Log out</button></a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>

        <div id="listing" class="pb-3 pt-5"></div>

        <div class="card text-center m-auto mt-3 col-11 col-md-9 col-lg-8 pb-3">
            <div>
                <h2 class="pt-4">Bid on this item</h2>
                <form id="createBid" class="d-flex p-2 m-auto col-8 col-md-6 ">
                    <input class="form-control mr-sm-2 p-1" name="amount" type="number" placeholder="Amount of credits">
                    <button class="btn btn-secondary my-2 my-sm-0 p-2" type="submit">Bid</button>
                </form>
            </div>
        </div>
        
        <div id="bids" class="m-auto mt-3 col-11 col-md-9 col-lg-8 pb-5"></div>

        <div class="loader"></div>

    </main>


    <footer class="bg-secondary mt-auto text-center p-2">
        <p>&copy; Designed and built by Christiane Nanette Dragvik</p>
   </footer>

   <script src="/src/js/index.mjs" type="module"></script>
    
</body>
</html>
