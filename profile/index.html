<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="You profile page on Fine Wine Auction website">
        <title>Fine Wine Auction | My Profile</title>
        <link rel="stylesheet" href="/dist/css/styles.css">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        
        <header>
            <nav class="navbar navbar-expand-md bg-secondary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/listings/index.html"><img src="/FineWine-auction.png" style="max-width: 300px;"></a>
                    <div class="navbar-nav">
                      <a class="nav-link" href="/listings/index.html">Listings</a>
                      <a class="nav-link" href="/profile/index.html">My profile</a>
                      <a href="/index.html" id="sign-out" class="p-1"><button class="btn btn-light">Log out</button></a>
                    </div>
                </div>
            </nav>
        </header>
        


    <main>

        <div class="row d-flex m-2 col-10 m-auto pb-5">

            <div class="col-md-4 col-lg-4 pt-5">
                <div class="card p-3 text-center">
        
                    <div class="p-1" id="userAvatar">
                    </div>
                    <div class="p-1">
                        <h2 id="userName"></h2>
                        <p id="userCredit">Total credit: </p>
                        <a href="/profile/update/index.html"><button class="btn btn-secondary">Update Profile</button></a>
                    </div>

                </div>
            </div>

            <div class="col-md-8 col-lg-8 pt-5">            
                
                <form id="createListing" class="card m-auto col-12 p-4">

                    <h2>Post a listing</h2>

                    <div class="form-group mb-3">
                      <input type="text" name="title" class="form-control" placeholder="Title..." required>
                    </div>

                    <div class="form-group mb-3">
                        <input type="datetime-local" name="endsAt" class="form-control" placeholder="Deadline" required>
                    </div>
        
                    <div class="form-group mb-3">
                        <textarea  name="description" class="form-control" placeholder="Description..." required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="test" name="tags" class="form-control" value="finewine" style="display:none">
                    </div>

                    <div class="form-group mb-3">
                        <input type="url" name="media" class="form-control" placeholder="Image url...">
                    </div>
        
                    <a ><button class="btn btn-secondary" type="submit">Post Listing</button></a>
                </form>

                
                <!--DISPLAY ONLY LISTINGS BY USER-->

                <div class="pt-5">
                    <h1 class="text-center pb-3">Listings by me</h1>
                    <div id="listings"></div>
                </div>

            </div>

        </div>

        <div class="loader"></div>

    </main>

    
    <footer class="bg-secondary mt-auto text-center p-2">
        <p>&copy; Designed and built by Christiane Nanette Dragvik</p>
    </footer>

    <script src="/src/js/index.mjs" type="module"></script>
    
</body>
</html>
