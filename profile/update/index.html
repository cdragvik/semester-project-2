<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Update page for your profile">
    <title>Fine Wine Auction | Update Profile</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
  <header class="sticky-top">
    <nav class="navbar navbar-expand-md bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/listings/index.html"><img src="/FineWine-auction.png" style="max-width: 300px;"></a>
            <ul class="nav-menu">
            <li class="nav-item">
                <a class="nav-link" href="/listings/index.html">Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile/index.html">My profile</a>
            </li>
            <li class="nav-item">
                <a href="/index.html" id="sign-out" class="p-1"><button class="btn btn-light">Log out</button></a>
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
    </nav>
</header>
    

    <main class="d-flex m-auto col-9">

        <div class="card col-12 p-4">
            <h1>Edit profile</h1>
  
            <!-- Form for editing your own profile. Only able to edit banner and avatar. -->
  
            <form id="updateProfile">
  
              <div class="form-group m-3">
                <label for="">Name</label>
                <input class="form-control" type="text" disabled name="name">
              </div>
      
              <div class="form-group m-3">
                <label for="">Email</label>
                <input class="form-control" type="email" disabled name="email">
              </div>
  
              <div class="form-group m-3">
                <label for="">Avatar</label>
                <input type="url" name="avatar" class="form-control">
              </div>
  
              <button class="btn btn-light">Update profile</button>
            </form>
          </div>


    </main>


    <footer class="bg-secondary mt-auto text-center p-2">
        <p>&copy; Designed and built by Christiane Nanette Dragvik</p>
   </footer>
   <script src="/src/js/index.mjs" type="module"></script>
   <script src="/src/js/hamburger/hamburger.mjs" type="module"></script>
</body>
</html>
