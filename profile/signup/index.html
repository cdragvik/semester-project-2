
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Wine Auction | Signup</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light" >
    <header>
        
    </header>
    <main>
        <div class="pt-5 pb-5 text-center">
            <h1>Welcome to Auction House</h1>
        </div>
        
        <div class="pt-3 text-center card col-9 col-lg-4 col-md-7 mx-auto mb-5">
            <h2 class="text-center">Sign up</h2>
            <form id="signupForm">

                <div class="form-group m-3">
                    <label for="">Username</label>
                    <input type="text" name="name" class="form-control" placeholder="Username" required pattern="^[\w]+$"title="Username must only contain lowercase and uppercase letters, nubmbers and underscore (_). Example: MyUsername_123">
                </div>
        
                <div class="form-group m-3">
                    <label for="">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Email (@stud.noroff.no)" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register."> 
                </div>
              
                <div class="form-group m-3">
                     <label for="">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="*******" required minlength="8">
                </div>
  
                <div class="form-group m-3">
                    <label for="">Avatar</label>
                    <input class="form-control" type="url" name="avatar">
                </div>
              
                <button type="submit" class="btn btn-secondary">Sign up!</button>
            
            </form>
            <hr class="m-4" />
            <p>Already have an account? <a class="btn btn-secondary" href="/index.html">Log in!</a></p>
        
        </div>
                
    </main>
    <footer class="bg-secondary mt-auto text-center p-2">
         <p>&copy; Designed and built by Christiane Nanette Dragvik</p>
    </footer>
    <script src="/src/js/index.mjs" type="module"></script>
</body>
</html>
